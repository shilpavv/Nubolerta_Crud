<div class="card-body">
    <div class="d-flex justify-content-between align-items-center mt-3 px-3">
      <div class="mb-0">
        <h2 class="mb-0">User</h2>
      </div>
      <button class="btn btn-success ml-2 align-items-center" (click)="openModal()">
        <i class="fas fa-plus"></i> Add
      </button>
    </div>
    <div class=" mt-3 px-3">
      <div class="card">
        <div class="card-body ">
          <table class="table  " id="userlist">
            <thead>
              <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>UserName</th>
                <th>Password</th>
                <th>ConfirmPasswod</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList " >
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.confirmPassword }}</td>
                <td>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        <!-- End of Table card -->
      </div>
  </div>
