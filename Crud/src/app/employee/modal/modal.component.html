<div class="modal-header">
  <h4>{{ editMode ? "Update Employee " : "Add Employee" }}</h4>
</div>
<div class="modal-body">
  <!-- adding employee details -->
  <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
    <!-- Employee Id -->
    <div class="form-group" *ngIf="editMode">
      <label for="employeeId">Employee Id:</label>
      <input
        type="text"
        id="employeeId"
        class="form-control bg-light border-1"
        formControlName="id"
        [ngModel]="currentEmployee?.id"
        readonly
      />
    </div>
    
    <div class="form-group">
      <label for="employeeName">Employee Name:</label>
      <input
        type="text"
        id="employeeName"
        class="form-control"
        formControlName="name"
      />
      <div
        *ngIf="
          employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched
        "
      >
        <div class="text-danger">Name is required.</div>
      </div>
    </div>

    <!-- Employee Age -->
    <div class="form-group">
      <label for="age">Employee Age:</label>
      <input
        type="number"
        id="age"
        class="form-control"
        formControlName="age"
      />
      <div
        *ngIf="
          employeeForm.get('age')?.invalid && employeeForm.get('age')?.touched
        "
      >
        <div class="text-danger">Age is required.</div>
      </div>
    </div>

    <!-- Employee DOB -->
    <div class="form-group">
      <label for="date">DOB:</label>
      <input
        class="form-control"
        id="date"
        name="date"
        type="date"
        formControlName="dob"
        placeholder="YYYY-MM-DD"
        name="dp"
      />
      <div
        *ngIf="
          employeeForm.get('dob')?.invalid && employeeForm.get('dob')?.touched
        "
      >
        <div class="text-danger">dob is required.</div>
      </div>
    </div>

    <!-- Employee Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />

      <div
        *ngIf="
          employeeForm.get('email')?.invalid &&
          employeeForm.get('email')?.touched
        "
      >
        <div class="text-danger">email is required.</div>
        <div *ngIf="employeeForm.get('email')?.hasError('email')">
          <div class="text-danger">Please enter a valid email.</div>
        </div>
      </div>
    </div>

    <!-- Employee Mobile No -->
    <div class="form-group">
      <label>Mobile No:</label>
      <input
        type="number"
        id="mob"
        name="mob"
        class="form-control"
        formControlName="mob"
      />
      <div
        *ngIf="
          employeeForm.get('mob')?.invalid && employeeForm.get('mob')?.touched
        "
      >
        <div class="text-danger">mob is required.</div>
      </div>
    </div>

    <!-- Employee Gender -->
    <div class="form-group">
      <label>Gender:</label>
      <div>
        <label>
          <input
            name="gender"
            type="radio"
            value="Male"
            formControlName="gender"
          />
          Male
        </label>
      </div>
      <div>
        <label>
          <input
            name="gender"
            type="radio"
            value="Female"
            formControlName="gender"
          />
          Female
        </label>
      </div>
      <div>
        <label>
          <input
            name="gender"
            type="radio"
            value="Others"
            formControlName="gender"
          />
          Others
        </label>
      </div>
      <div
        *ngIf="
          employeeForm.get('gender')?.invalid &&
          employeeForm.get('gender')?.touched
        "
      >
        <div class="text-danger">Gender is required.</div>
      </div>
    </div>

    <!-- Employee Department -->
    <div class="form-group">
      <label for="select">Employee Department:</label>
      <select
        class="select form-control"
        id="select"
        name="select"
        formControlName="department"
        style="appearance: auto"
      >
        <option value="">Select Department</option>
        <option value="HR">HR</option>
        <option value="Sales">Sales</option>
        <option value="Marketing">Marketing</option>
      </select>
      <div
        *ngIf="
          employeeForm.get('department')?.invalid &&
          employeeForm.get('department')?.touched
        "
      >
        <div class="text-danger">Department is required.</div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3 custom-margin">
 
    <button type="button" class="btn btn-primary"  (click)="submitForm()">
      {{ editMode ? "UPDATE" : "ADD" }}
    </button>
      <button type="button" class="btn btn-secondary ms-1" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
