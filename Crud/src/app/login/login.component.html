<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input type="text" class="form-control" formControlName="username" placeholder="Enter Email">
              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Email is required </small>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*password is required </small>
            </div>
            <div class="d-grid gap-2">
              <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>          
        </div>
      </div>
    </div>
  </div>
</div>
